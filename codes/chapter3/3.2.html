<html>
<head>
  <title>Привет, Vue</title>
</head>
<body>
<div id="app" style="text-align:center;">
  <template v-if="!message">
    <h1>Вы должны написать сообщение для получения помощи!</h1>
    <p>Немедленно отправьте посыльного!</p>
    <p>В соседнее королевство Сердец!</p>
  </template>
  <textarea v-model="message"></textarea>
  <br>
  <button v-show="message">
    Отправить послание всем союзникам для помощи!
  </button>
  <pre>{{ $data }}</pre>
</div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.17/vue.js"></script>
<script>
new Vue({
  el: '#app',
  data: {
    message: 'Наш король мёртв! Пришлите подмогу!'
  }
})
</script>
</html>
