<html>
<head>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <title>Истории</title>
</head>
<body>
  <div class="container">
      <h1>Давайте послушаем несколько историй!</h1>
      <ul class="list-group">
          <li v-for="(value, key, index) in story" :key="index" class="list-group-item">
              {{index}} : {{key}} : {{value}}
          </li>
      </ul>
  </div>
</body>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.17/vue.js"></script>
<script type="text/javascript">
new Vue({
    el: '.container',
    data: {
        story: {
            plot: 'Кто-то съел мой шоколад...',
            writer: 'Джон',
            upvotes: 47
        }
    }
})
</script>
</html>
