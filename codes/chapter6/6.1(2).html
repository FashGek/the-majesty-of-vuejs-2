<html>
<head>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
  <title>Истории пользователей</title>
</head>
<body>
<div class="container">
  <h1>Давайте послушаем несколько историй!</h1>
  <div>
    <h3>Истории Алекса</h3>
    <ul class="list-group">
      <li v-for="(story, index) in storiesBy('Алекс')" :key="index" class="list-group-item">
        {{ story.writer }} сказал "{{ story.plot }}"
      </li>
    </ul>
    <h3>Истории Джона</h3>
    <ul class="list-group">
      <li v-for="(story, index) in storiesBy('Джон')" :key="index" class="list-group-item">
        {{ story.writer }} сказал "{{ story.plot }}"
      </li>
    </ul>
  </div>
  <div class="form-group">
    <label for="query">
      Что вы ищите?
    </label>
    <input v-model="query" id="query" class="form-control">
  </div>
  <h3>Результаты поиска:</h3>
  <ul class="list-group">
    <li v-for="(story, index) in search" :key="index" class="list-group-item">
      {{ story.writer }} сказал "{{ story.plot }}"
    </li>
  </ul>
  <pre>{{ $data }}</pre>
</div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.17/vue.js"></script>
<script type="text/javascript">
new Vue({
  el: '.container',
  data: {
    stories: [
      {
        plot: 'Сегодня я разбил машину!',
        writer: 'Алекс'
      },
      {
        plot: 'Вчера кто-то украл мою сумку!',
        writer: 'Джон'
      },
      {
        plot: 'Кто-то съел мой шоколад...',
        writer: 'Джон'
      },
      {
        plot: 'Я съел чей-то шоколад!',
        writer: 'Алекс'
      },
    ],
    query: ' '
  },
  methods: {
    storiesBy: function (writer) {
      return this.stories.filter(function (story) {
        return story.writer === writer
      })
    }
  },
  computed: {
    search: function () {
      var query = this.query
      return this.stories.filter(function (story) {
        return story.plot.includes(query)
      })
    }
  }
})
</script>
</html>
