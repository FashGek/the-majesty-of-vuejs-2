<html>
<head>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
  <title>Известные истории</title>
</head>
<body>
<div class="container">
  <h1>Давайте послушаем несколько историй!</h1>
  <ul class="list-group">
    <li v-for="(story, index) in orderedStories" :key="index" class="list-group-item">
      {{ story.writer }} сказал "{{ story.plot }}"
      и получил {{ story.upvotes }} голосов.
    </li>
  </ul>
  <button type="button" class="btn btn-primary" @click="order = order * -1">Обратный порядок</button>
  <pre>{{ $data }}</pre>
</div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.17/vue.js"></script>
<script type="text/javascript">
new Vue({
  el: '.container',
  data: {
    stories: [
      {
        plot: 'Сегодня я разбил машину!',
        writer: 'Алекс',
        upvotes: 28
      },
      {
        plot: 'Вчера кто-то украл мою сумку!',
        writer: 'Джон',
        upvotes: 8
      },
      {
        plot: 'Кто-то съел мой шоколад...',
        writer: 'Джон',
        upvotes: 51
      },
      {
        plot: 'Я съел чей-то шоколад!',
        writer: 'Алекс',
        upvotes: 74
      },
    ],
    order: 1
  },
  computed: {
    orderedStories: function () {
      var order = this.order;
      return this.stories.sort(function (a, b) {
        return (a.upvotes - b.upvotes) * order;
      })
    }
  }
})
</script>
</html>
