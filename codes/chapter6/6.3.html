<html>
<head>
  <title>Калькулятор</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>Let's hear some famous stories! ({{famous.length}})</h1>
    <ul class="list-group">
      <li v-for="(story, index) in famous" :key="index" class="list-group-item">
        {{ story.writer }} сказал "{{ story.plot }}"
        и получил {{ story.upvotes }} голосов.
    </li>
  </ul>
</div>
</body>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.17/vue.js"></script>
<script type="text/javascript">
new Vue({
  el: '.container',
  data: {
    stories: [
      {
        plot: 'Сегодня я разбил машину!',
        writer: 'Алекс',
        upvotes: 28
      },
      {
        plot: 'Вчера кто-то украл мою сумку!',
        writer: 'Джон',
        upvotes: 8
      },
      {
        plot: 'Кто-то съел мой шоколад...',
        writer: 'Джон',
        upvotes: 51
      },
      {
        plot: 'Я съел чей-то шоколад!',
        writer: 'Алекс',
        upvotes: 74
      },
    ]
  },
  computed: {
    famous: function () {
      return this.stories.filter(function (item) {
        return item.upvotes > 25;
      });
    }
  }
})
</script>
</html>
