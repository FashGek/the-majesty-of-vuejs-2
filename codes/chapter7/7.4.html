<html>
<head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <title>Потрясающие истории</title>
</head>
<body>
    <div class="container">
        <story v-bind:story="{plot: 'Моя лошадь потрясающая.', writer: 'Мистер Уибл'}">
        </story>
        <story v-bind:story="{plot: 'Нарвалы изобрели шашлык.', writer: 'Мистер Уибл'}">
        </story>
        <story v-bind:story="{plot: 'Тёмная сторона Силы сильнее.', writer: 'Дарт Вейдер'}">
        </story>
    </div>
    <template id="story-template">
      <h1>{{ story.writer }} сказал "{{ story.plot }}"</h1>
    </template>
</body>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.17/vue.js"></script>
<script type="text/javascript">
Vue.component('story', {
    props: ['story'],
    template: '#story-template'
});

new Vue({
    el: '.container'
})
</script>
</html>
