<html>
<head>
  <title>Битва между продуктами</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container text-center">
  <h1>Битва между продуктами</h1>
  <p style="font-size: 140px;">
    {{ votes.count }}
  </p>
  <button class="btn btn-danger" @click="reset">Сбросить голоса</button>
  <hr>

  <div class="row">
    <food name="Чизбургер"></food>
    <food name="Бургер с двойным беконом"></food>
    <food name="Воппер"></food>
  </div>
  <hr>

  <h1>Журнал:</h1>
  <ul class="list-group">
    <li class="list-group-item" v-for="(vote, index) in votes.log" :key="index"> {{ vote }}</li>
  </ul>
</div>
</body>
<template id="food">
  <div class="text-center col-lg-4">
    <p style="font-size: 40px;">
      {{ votes }}
    </p>
    <button class="btn btn-default" @click="vote">{{ name }}</button>
  </div>
</template>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.17/vue.js"></script>
<script type="text/javascript">
var bus = new Vue()

Vue.component('food', {
  template: '#food',
  props: ['name'],
  data: function () {
    return {
      votes: 0
    }
  },
  methods: {
    vote: function (event) {
      // вместо использования this.name
      // мы можем получить доступ к элементу текста события
      var food = event.srcElement.textContent;
      this.votes++
      bus.$emit('voted', food)
    },
    reset: function () {
      this.votes = 0
    }
  },
  created() {
    bus.$on('reset', this.reset)
  }
})
new Vue({
  el: '.container',
  data: {
    votes: {
      count: 0,
      log: []
    }
  },
  methods:
    {
      countVote: function (food) {
        this.votes.count++
        this.votes.log.push(food + ' получил голос.')
      },
      reset: function () {
        this.votes = {
          count: 0,
          log: []
        }
        bus.$emit('reset')
      }
    },
  created() {
    bus.$on('voted', this.countVote)
  }
})
</script>
</html>
