<html>
<head>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
  <title>Поприветствуйте друга</title>
</head>
<body>
<div class="container">
  <h2>Привет, {{name}}</h2>
  <form class="form-inline">
    <div class="form-group">
      <label for="name">Введите ваше имя:</label>
      <!-- привязка поля ввода к 'name' -->
      <input v-model="name" type="text" class="form-control" id="name" placeholder="Имя">
    </div>
  </form>
  <!-- отображает все данные в экземпляре Vue, отфильтрованные через JSON -->
  <pre>{{ $data }}</pre>
</div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.17/vue.js"></script>
<script type="text/javascript">
  new Vue({
    el: '.container',
    data: {
      // пустая переменная, привязанная к полю ввода
      name: '',
    },
  })
</script>
</html>
